<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      href="./images/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="container">
      <div class="block-1">
        <h1 class="heading">Learn to code by watching others</h1>
        <p class="desc">
          See how experienced developers solve problem in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="block-2">
        <button class="try-it-free">
          <b>Try it free 7 days</b> then <br />
          $20/mo. thereafter
        </button>
        <div class="form-area">
          <form
            action="/myaction.php"
            name="myForm"
            onsubmit="return validateForm()"
            method="post"
          >
            <input
              type="text"
              name="fname"
              id="firstName"
              class="first-name input-field"
              placeholder="First Name"
              required
            />

            <input
              type="text"
              name="lname"
              id="lastName"
              class="last-name input-field"
              placeholder="Last Name"
              required
            />

            <input
              type="email"
              name="myEmail"
              id="email"
              class="email input-field"
              placeholder="Email Address"
              required
            />

            <input
              type="password"
              name="myPassword"
              id="password"
              class="password input-field"
              placeholder="Password"
              required
            />

            <button class="claim-free-trial">claim your free trial</button>
          </form>

          <p class="note">
            By clicking the button, you are agreeing to our
            <b>Terms and Services</b>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
